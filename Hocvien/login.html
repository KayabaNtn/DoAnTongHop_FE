<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="./assets/css/login.css" rel="stylesheet">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <title>Form login </title>
</head>
<body>
<div id="wrapper">
    <form action="" id="form-login">
        <h1 class="form-heading">Form đăng nhập</h1>
        <div class="form-group">
            <i class="far fa-user"></i>
            <input id="dangNhap" class="form-input" placeholder="Tên đăng nhập" type="text">
        </div>
        <div class="form-group">
            <i class="fas fa-key"></i>
            <input id="matKhau" class="form-input" placeholder="Mật khẩu" type="password">
            <div id="eye">
                <i class="far fa-eye"></i>
            </div>
        </div>
        <button class="form-submit js-DangNhap"  onclick="DangNhap1()">Đăng nhập</button>

        <div class="form-QMK"><a href="#">Quên mật khẩu </a></div>

    </form>
</div>

<script>


        const DangNhap = document.querySelector(" .js-DangNhap")
        const inputEmail = document.getElementById("dangNhap").value;
        const inputPass = document.getElementById("matKhau").value;

        async function DangNhaps(url = "", data = {}) {
            // Default options are marked with *
            const response = await fetch(url, {
                method: "POST", // *GET, POST, PUT, DELETE, etc.
                mode: "cors", // no-cors, *cors, same-origin
                cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
                credentials: "same-origin", // include, *same-origin, omit
                headers: {
                    "Content-Type": "application/json",
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                redirect: "follow", // manual, *follow, error
                referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                body: JSON.stringify(data), // body data type must match "Content-Type" header
            });
            return response.json(); // parses JSON response into native JavaScript objects
        }


        function DangNhap1 () {
            const inputEmail  = document.getElementById("dangNhap").value;
            const inputPass = document.getElementById("matKhau").value;
            DangNhap.addEventListener('click', DangNhaps("http://localhost:8889/DangNhap/nhanVienDangNhap", {
                email: inputEmail,
                matKhau: inputPass,
            }).then((res) => {
                alert("Thành công")
                console.log(res); // JSON data parsed by `data.json()` call
            }));

        }

</script>

</body>

</html>
