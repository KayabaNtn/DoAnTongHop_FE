<script>

    const test = localStorage.getItem('user');
    document.getElementById('nhanvien').textContent = test;

    const Search = document.querySelector(" .Search");


    // Example POST method implementation:
    async function Searchs(url = "") {
        // Default options are marked with *
        const response = await fetch(url, {
            method: "GET", // *GET, POST, PUT, DELETE, etc.
            mode: "cors", // no-cors, *cors, same-origin
            cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
            credentials: "same-origin", // include, *same-origin, omit
            headers: {
                "Content-Type": "application/json",
                // 'Content-Type': 'application/x-www-form-urlencoded',
            },
            redirect: "follow", // manual, *follow, error
            referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
            //body: JSON.stringify(data), // body data type must match "Content-Type" header
        });
        return response.json(); // parses JSON response into native JavaScript objects
    }


    function SEARCH() {
        // Lấy tham chiếu đến phần tử input
        var inputtenKH = document.getElementById("txtnameKhoaHoc").value;
        var inputlichDay = document.getElementById("txtlichDay").value;
        var inputgiaTien = document.getElementById("txtGiaTien").value;
        var inputDate = document.getElementById("txtDate").value;


        let dataSearch = {
            tenKh: inputtenKH,
            thoiGian: inputDate,
            lichDay: inputlichDay,
            giaTien: inputgiaTien,
            pageBegin: 0,
            pageEnd: 5,
        }
        // let queryString = Object.keys(dataSearch).map(key => key + '=' + encodeURIComponent(dataSearch[key])).join('&');
        // let urlWithQuery = 'http://localhost:8889/KhoaHoc/timKiem??' + queryString;

        let queryString = '';
        for (let key in dataSearch) {
            if (dataSearch.hasOwnProperty(key)) {
                queryString += key + '=' + encodeURIComponent(dataSearch[key]) + '&';
            }
        }
        queryString = queryString.slice(0, -1); // Loại bỏ ký tự & cuối cùng

        let urlWithQuery = 'http://localhost:8889/KhoaHoc/timKiem?' + queryString;

        Search.addEventListener('click', Searchs(urlWithQuery).then((data) => {

            console.log(urlWithQuery)
            const table = document.getElementById("table-container");
            const tbody = table.getElementsByTagName("tbody")[0];

            // Xóa các hàng hiện tại
            while (tbody.firstChild) {
                tbody.removeChild(tbody.firstChild);
            }

            // Thêm dữ liệu từ API vào bảng
            data.forEach(function (item) {
                const row = document.createElement("tr");
                const cell1 = document.createElement("td");
                const cell2 = document.createElement("td");
                const cell3 = document.createElement("td");
                const cell4 = document.createElement("td");
                const cell5 = document.createElement("td");
                const cell6 = document.createElement("td");

                cell1.textContent = item.stt;
                cell2.textContent = item.idKh;
                cell3.textContent = item.tenKh;
                cell4.textContent = item.thoiGian;
                cell5.textContent = item.lichDay;
                cell6.textContent = item.giaTien;

                row.appendChild(cell1);
                row.appendChild(cell2);
                row.appendChild(cell3);
                row.appendChild(cell4);
                row.appendChild(cell5);
                row.appendChild(cell6);

                tbody.appendChild(row);

            })
        }));
    }
</script>
