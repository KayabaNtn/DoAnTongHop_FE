<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="./assets/css/login.css" rel="stylesheet">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <title>Form login </title>
</head>
<body>
<div id="wrapper">
    <div id="form-login">
        <h1 class="form-heading">Form đăng nhập</h1>
        <div class="form-group">
            <i class="far fa-user"></i>
            <input class="form-input" id="dangNhap" placeholder="Tên đăng nhập" type="text">
        </div>
        <div class="form-group">
            <i class="fas fa-key"></i>
            <input class="form-input" id="matKhau" placeholder="Mật khẩu" type="password">
            <div id="eye">
                <i class="far fa-eye"></i>
            </div>
        </div>
        <button class="form-submit jsDangNhap jsDangNhap1" onclick="DangNhapNhanVien()">Đăng nhập</button>

        <div class="form-QMK"><a href="#">Quên mật khẩu </a></div>

    </div>
</div>

<script>

    const DangNhap = document.querySelector(" .jsDangNhap")
    const DangNhap1 = document.querySelector(" .jsDangNhap1")
    async function DangNhaps(url = "", data = {}) {
        // Default options are marked with *
        const response = await fetch(url, {
            method: "POST", // *GET, POST, PUT, DELETE, etc.
            mode: "cors", // no-cors, *cors, same-origin
            cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
            credentials: "same-origin", // include, *same-origin, omit
            headers: {
                "Content-Type": "application/json",
                // 'Content-Type': 'application/x-www-form-urlencoded',
            },
            redirect: "follow", // manual, *follow, error
            referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
            body: JSON.stringify(data), // body data type must match "Content-Type" header
        });
        return response.json(); // parses JSON response into native JavaScript objects
    }


    function DangNhapNhanVien() {

        const inputEmail = document.getElementById("dangNhap").value;
        const inputPass = document.getElementById("matKhau").value;
        DangNhap1.addEventListener('click', DangNhaps("http://localhost:8889/DangNhap/hocVienDangNhap", {
            email: inputEmail,
            matKhau: inputPass
        }).then((res) => {
            if (res.length != 0) {
                // sẽ chuyển hướng đến form cho học viên
                window.location.href = "../HocVien/FE_83_HV.html";
                localStorage.setItem('user', inputEmail)
            } else {
                DangNhap.addEventListener('click', DangNhaps("http://localhost:8889/DangNhap/nhanVienDangNhap", {
                    email: inputEmail,
                    matKhau: inputPass
                })
                    .then(responseData => {
                        console.log(responseData)
                        console.log(responseData[0].role)
                        if (responseData[0].role == '1') {
                            // chuyển hướng đến form quản lý
                            window.location.href = "../Quanli/FE_24_QL.html";
                            localStorage.setItem('user', inputEmail)
                        } else if (responseData[0].role == '2') {
                            // chuyển hướng đến form nhân viên
                            window.location.href = "../Nhanvien/FE_30_NV.html";
                            localStorage.setItem('user', inputEmail)

                        } else {
                            alert("Sai thông tin, vui lòng nhập lại")
                            localStorage.setItem('user', null)
                        }
                    }));
            }
        }));

    }

</script>

</body>
</html>
