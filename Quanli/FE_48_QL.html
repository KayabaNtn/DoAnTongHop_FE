<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<div id="main">

    <div id="header">
        <!-- Begin : nav -->

    <div id="bodys">
        <div class="form-student">
            <h3>Thêm sửa xoá thu chi</h3>

            <label>Tên Vật tư :</label>
            <input id="txtFullName" tabindex="1" type="text">

            <input id="txtHomeTown" tabindex="1" type="text">
            <br>

            <label for="">&nbsp;</label>
            <button class="btn-save ">Tìm</button>
            <label for="">&nbsp;</label>
            <button class="btn-save js-buy-ticket ">Thêm</button>
        </div>


    </div>

    <div class="list-student">
        <h3>Danh sách Hợp đồng</h3>
        <table border="1" cellpadding="0" cellpadding="0" width="100%">
            <tr>
                <th>Tên Vật tư</th>
                <th>Giá Vật tư</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>

            </tr>
            <tr>

                <td>Giá Vật tư</td>

                </td>

    </div>


    <div id="footer">
        <div class="socials-list">
            <a href=""><i class="ti-facebook"></i></a>
            <a href=""><i class="ti-instagram"></i></a>
            <a href=""><i class="ti-youtube"></i></a>
            <a href=""><i class="ti-printerest"></i></a>
            <a href=""><i class="ti-twitter"></i></a>
            <a href=""><i class="ti-linkedin"></i></a>
        </div>
        <p class="copyright">
            Powered by <a href="#"> Cats Sport Academy
        </a>
        </p>
    </div>
</div>


<div class="modal js-modal">
    <div class="modal-container js-modal-container">
        <div class="modal-close js-modal-close ">
            <i class="ti-close"></i>
        </div>

        <header class="modal-header">
            <i class="modal-heading-icon ti-bag"></i>
            Thêm
        </header>

        <div class="modal-body">

            <label class="modal-label" for="HVT-quantity">
                <i class="ti-user"></i>
                Họ và Tên:
            </label>
            <input class="modal-input" id="HVT-quantity" placeholder="Họ và tên ?" type="text">


            <label class="modal-label" for="DC-quantity">
                <i class="ti-email"></i>
                Địa chỉ Email:
            </label>
            <input class="modal-input" id="DC-quantity" placeholder="Địa chỉ ?" type="text">

            <label class="modal-label" for="SDT-quantity">
                <i class="ti-headphone-alt"></i>
                Số điện thoại:
            </label>
            <input class="modal-input" id="SDT-quantity" placeholder="Số điện thoại ?" type="text">

            <label class="modal-label" for="QQ-quantity">
                <i class="ti-home"></i>
                Quê quán:
            </label>
            <input class="modal-input" id="QQ-quantity" placeholder="Quê quán ?" type="text">

            <label class="modal-label" for="Date-quantity">
                <i class="ti-alarm-clock"></i>
                Date :
            </label>
            <input class="modal-input" id="Date-quantity" placeholder="Ngày ?" type="text">


            <button id="buy-tickets">
                Hoàn thành <i class="ti-check"></i>
            </button>

        </div>

        <footer class="modal-footer">
            <p class="modal-help">Need <a href="#">helf?</a></p>
        </footer>
    </div>
</div>

<script>
    const buyBtns = document.querySelectorAll('.js-buy-ticket')
    const modal = document.querySelector('.js-modal')
    const modalClose = document.querySelector('.js-modal-close')
    const modalContainer = document.querySelector('.js-modal-container')


    function showBuy() {
        modal.classList.add('open')
    }

    function hideBuy() {
        modal.classList.remove('open')
    }

    for (const buyBtn of buyBtns) {
        buyBtn.addEventListener('click', showBuy)
    }

    modalClose.addEventListener('click', hideBuy)

    modal.addEventListener('click', hideBuy)

    modalContainer.addEventListener('click', function (event) {
        event.stopPropagation()
    })
</script>
</body>
</html>
