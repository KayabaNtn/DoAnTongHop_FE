   <div class="modal js-modal">
        <div class="modal-container js-modal-container">
            <div class="modal-close js-modal-close ">
                <i class="ti-close"></i>
            </div>

            <header class="modal-header">
                <i class="modal-heading-icon ti-bag" ></i>
                Thêm 
            </header>

            <div class="modal-body">

                <label for="HVT-quantity" class="modal-label">
                    <i class="ti-user"></i>
                        Feed back:
                </label>
               <input id="HVT-quantity" type="text" class="modal-input" placeholder="feed back ?">


                <label for="Date-quantity" class="modal-label">
                    <i class="ti-alarm-clock"></i>
                        Date :
                </label>
                <input id="Date-quantity" type="text" class="modal-input" placeholder="Ngày ?">


                <button id="buy-tickets">
                   Hoàn thành  <i class="ti-check"></i>
                </button>

            </div>

            <footer class="modal-footer">
                <p class="modal-help">Need <a href="#">helf?</a></p>
            </footer>
        </div>
    </div>

    <script>
        const buyBtns = document.querySelectorAll('.js-buy-ticket')
        const modal = document.querySelector('.js-modal')
        const modalClose = document.querySelector('.js-modal-close')
        const modalContainer = document.querySelector('.js-modal-container')

        function showBuy(){
            modal.classList.add('open')
        }

        function hideBuy(){
            modal.classList.remove('open')
        }

        for (const buyBtn of buyBtns) {
            buyBtn.addEventListener('click', showBuy)
        }

        modalClose.addEventListener('click', hideBuy)

        

        modal.addEventListener('click',hideBuy)

        modalContainer.addEventListener('click',function(event){
        event.stopPropagation()
        })
    </script>
