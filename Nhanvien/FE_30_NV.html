<script>

    const test = localStorage.getItem('user');
    document.getElementById('nhanvien').textContent = test;
    async function Searchs(url = "") {
        // Default options are marked with *
        const response = await fetch(url, {
            method: "GET", // *GET, POST, PUT, DELETE, etc.
            mode: "cors", // no-cors, *cors, same-origin
            cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
            credentials: "same-origin", // include, *same-origin, omit
            headers: {
                "Content-Type": "application/json",
                // 'Content-Type': 'application/x-www-form-urlencoded',
            },
            redirect: "follow", // manual, *follow, error
            referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
            //body: JSON.stringify(data), // body data type must match "Content-Type" header
        });
        return response.json(); // parses JSON response into native JavaScript objects
    }

    let data = {
        email: test,
        pageBegin: 0,
        pageEnd: 1,
    }
    let queryString = Object.keys(data).map(key => key + '=' + encodeURIComponent(data[key])).join('&');
    let urlWithQuery = 'http://localhost:8889/NhanVien/search??' + queryString;

    // Tự động chay API lấy thông tin
    document.addEventListener("DOMContentLoaded", Searchs(urlWithQuery).then((data) => {
            document.getElementById("search-tenNv").value = data[0].tenNv;
            document.getElementById("search-Date").value = data[0].ngaySinh;
            document.getElementById("search-Phone").value = data[0].sdt;
            document.getElementById("search-HomeTown").value = data[0].diaChi;
            document.getElementById("search-trinhDo").value = data[0].trinhDo;
            document.getElementById("search-email").value = data[0].email;
            document.getElementById("search-kinhNgiem").value = data[0].kinhNghiem;
            document.getElementById("search-Role").value = data[0].role;
        })
    );

</script>
<script>

// Bật thuộc tính disabled của phần tử input
function enableInputs() {
    for (let i = 0; i < myInputs.length; i++) {
        myInputs[i].disabled = false;
    }
}

// Tắt thuộc tính disabled của phần tử input và chạy api update
function disableInputs() {
    for (let i = 0; i < myInputs.length; i++) {
        myInputs[i].disabled = true;
    }
}
