<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="./assets/css/login.css" rel="stylesheet">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <title>Form login </title>
</head>
<body>
<div id="wrapper">
    <form action="" id="form-login">
        <h1 class="form-heading">Form đăng nhập</h1>
        <div class="form-group">
            <i class="far fa-user"></i>
            <input class="form-input" placeholder="Tên đăng nhập" type="text">
        </div>
        <div class="form-group">
            <i class="fas fa-key"></i>
            <input class="form-input" placeholder="Mật khẩu" type="password">
            <div id="eye">
                <i class="far fa-eye"></i>
            </div>
        </div>
        <input class="form-submit" type="submit" value="Đăng nhập">

        <div class="form-QMK"><a href="#">Quên mật khẩu </a></div>

    </form>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="assets/js/app.js"></script>
</html>
